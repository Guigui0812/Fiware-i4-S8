<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jobs correspondants à votre recherche</title>
    <link rel="stylesheet" href="../static/output.css">
</head>
<body>
    <div class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-8">
          <div class="text-center mb-8"> <!-- Ajout d'une div pour centrer le logo et le titre -->
            <img src="../static/logo.png" alt="Logo" class="h-8 mr-2 inline-block"> <!-- Ajout du logo -->
            <h2 class="text-3xl font-bold inline-block">Liste des jobs correspondants :</h2>
          </div>
          <hr class="border-gray-600 mb-8">
          <div class="jobs">
            {% for job in jobs %}
            <div id="job{{ loop.index }}" class="bg-gray-800 rounded-lg mb-4 p-4">
              <h3 class="text-xl font-bold">{{ job["title"] }}</h3>
              <p class="text-gray-400">{{ job["company"] }} - {{ job["date"] }}</p>
              <p class="mt-2 mb-6 mx-auto" name="description">{{ job["description"] }}</p>
              <div class="flex space-x-2">
                <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" href="{{ job['url'] }}">Voir le job</a>
                <button id="generateBtn{{ loop.index }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center" onclick="generateMotivationLetter(this, event)">
                  Générer une lettre de motivation
                  <div id="loader{{ loop.index }}" class="hidden ml-2 w-4 h-4 border-t-2 border-white border-solid rounded-full animate-spin"></div>
                </button>
              </div>
            </div>
          {% endfor %}
          </div>
        </div>
    </div>     
    
    <script src="../static/script.js"></script>
</body>
</html>
